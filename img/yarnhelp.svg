<g id="layer1" inkscape:groupmode="layer" inkscape:label="Layer 1">
	<text transform="matrix(1 0 0 1 12.1221 18.9766)" font-family="'CourierNewPSMT'" font-size="14">[~]$ yarn --help </text>
	<text transform="matrix(1 0 0 1 12.1221 36.4766)" font-family="'CourierNewPSMT'" font-size="14">Yarn v0.1.1 is a multiprocess webserver written in Ruby 1.9</text>
	<text transform="matrix(1 0 0 1 12.1221 71.4766)" font-family="'CourierNewPSMT'" font-size="14">Usage: yarn [options]</text>
	<text transform="matrix(1 0 0 1 12.1221 88.9766)" font-family="'CourierNewPSMT'" font-size="14">where [options] are:</text>
	<text transform="matrix(1 0 0 1 12.1221 106.4766)" font-family="'CourierNewPSMT'" font-size="14">     --host, -h &lt;s&gt;:   Hostname or IP address of the server (default: 127.0.0.1)</text>
	<text transform="matrix(1 0 0 1 12.1221 123.9766)" font-family="'CourierNewPSMT'" font-size="14">     --port, -p &lt;i&gt;:   Port number to listen on for incoming requests (default: 3000)</text>
	<text transform="matrix(1 0 0 1 12.1221 141.4766)" font-family="'CourierNewPSMT'" font-size="14">  --workers, -w &lt;i&gt;:   Number of worker threads (default: 4)</text>
	<text transform="matrix(1 0 0 1 12.1221 158.9766)" font-family="'CourierNewPSMT'" font-size="14">     --rack, -r &lt;s&gt;:   Rackup file &lt;config.ru&gt; (default: off)</text>
	<text transform="matrix(1 0 0 1 12.1221 176.4766)" font-family="'CourierNewPSMT'" font-size="14">          --log, -l:   Enable logging</text>
	<text transform="matrix(1 0 0 1 12.1221 193.9766)" font-family="'CourierNewPSMT'" font-size="14">        --debug, -d:   Output debug messages</text>
	<text transform="matrix(1 0 0 1 12.1221 211.4766)" font-family="'CourierNewPSMT'" font-size="14">      --version, -v:   Print version and exit</text>
	<text transform="matrix(1 0 0 1 12.1221 228.9766)" font-family="'CourierNewPSMT'" font-size="14">         --help, -e:   Show this message</text>
