         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Monospace;-inkscape-font-specification:Monospace">Yarn v0.1.0 is a multiprocess webserver written in Ruby 1.9</tspan><tspan
         sodipodi:role="line"
