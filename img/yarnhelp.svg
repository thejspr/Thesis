         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Monospace;-inkscape-font-specification:Monospace">     --host, -h &lt;s&gt;:   Hostname or IP address of the server (default: 127.0.0.1)</tspan><tspan
