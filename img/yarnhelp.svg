         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Monospace;-inkscape-font-specification:Monospace">  --workers, -w &lt;i&gt;:   Number of worker threads (default: 4)</tspan><tspan
         sodipodi:role="line"
         x="12.121831"
         y="158.97614"
         id="tspan3031"
         style="font-size:14px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Monospace;-inkscape-font-specification:Monospace">     --rack, -r &lt;s&gt;:   Rackup file &lt;config.ru&gt; (default: off)</tspan><tspan
